<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://kit.fontawesome.com/17501655c9.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
  </head>

  <body>
      <div class="header">
        <div class="top">
          <h1>Bubble Bash</h1>
          <ul>
            <li><a href="#"><i class="fa-brands fa-square-github fa-2xl"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-circle-user fa-2xl"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="game">
        
        <div style="position: absolute; 
        background-color: white; 
        margin-top: 2%;
        border-radius: 15px;
        opacity: 0.75;
        " class="modal">
          <h1>How to play</h1>
          <div class="instructions">
            <p>
              Use "AD" to move left or right and "L" to shoot streams <br>
               of fire! Your mission is to destroy all the frogs on the map<br>
               before the timer runs out without losing all of your lives. 
            </p>
          </div>
          <div class="start-btn">
            <button>Start</button>
          </div>
        </div>

        <!-- <div style="position: absolute; 
        background-color: white; 
        margin-top: 2%;
        border-radius: 15px;
        opacity: 0.75;
        " class="restart">
        <h1>foo</h1>
        </div> -->

        <canvas class="game-canvas"></canvas>
        <img src="./src/img/background.png" alt="background" id="background">
      </div>
      <div class="footer">
        <div class="directions">
          <p>LEFT/RIGHT:</p>
          <div class="left">A</div>
          <div class="right">D</div>
        </div>
        <div class="author-note">
          <p>AN INTERACTIVE BALL GAME</p>
          <p>by Michael Shen</p>
        </div>
        <div class="attack">
          <p>ATTACK:</p> 
          <div class="up">L</div>
        </div>
      </div>
  </body>

</html>
